            background-color: #f8f9fa;
            border-radius: 10px;
            font-size: 12px;

            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-family: 'Courier New', monospace;
            pointer-events: none;

        // Funci√≥n para obtener la tabla de opcodes del procesador actual
        function getCurrentOpcodeTable() {
            switch(currentProcessor) {
                case 'z80':
                    return z80Opcodes;
                case '8080':
                    return i8080Opcodes;
                case '6502':
                    return mos6502Opcodes;
                case 'pic16':
                    return pic16Opcodes;
                default:
                    return z80Opcodes;
            }
        }

        // Funci√≥n para actualizar el campo de nemot√©cnico
        function updateZ80Field(decimal) {
            const opcodeTable = getCurrentOpcodeTable();
            
            if (decimal >= 0 && decimal <= 255 && opcodeTable[decimal]) {
                z80Input.value = opcodeTable[decimal];
                z80Input.classList.remove('error');
            } else if (decimal > 255) {
                z80Input.value = 'Fuera de rango (> 8 bits)';
                z80Input.classList.remove('error');
            } else {
                z80Input.value = 'Opcode no definido';
                z80Input.classList.remove('error');
            }
        }

        // Funci√≥n para validar y convertir desde el nemot√©cnico
        function updateFromZ80() {
            if (isUpdating) return;
            
            const value = z80Input.value.trim().toUpperCase();
            
            if (value === '') {
                clearOtherFields('z80');
                return;
            }

            // Buscar el nemot√©cnico en la tabla de opcodes del procesador actual
            const opcodeTable = getCurrentOpcodeTable();
            let foundOpcode = null;
            
            for (let opcode in opcodeTable) {
                if (opcodeTable[opcode].toUpperCase() === value) {
                    foundOpcode = parseInt(opcode);
                    break;
                }
            }

            if (foundOpcode !== null) {
                z80Input.classList.remove('error');
                const decimal = foundOpcode;
                
                isUpdating = true;
                hexInput.value = decimal.toString(16).toUpperCase();
                decInput.value = decimal;
                binInput.value = decimal.toString(2);
                isUpdating = false;
            } else {
                z80Input.classList.add('error');
            }
        }

        // Event listener para cambio de procesador
        processorSelect.addEventListener('change', function() {
            currentProcessor = this.value;
            // Actualizar el nemot√©cnico si hay un valor decimal v√°lido
            if (decInput.value !== '') {
                const decimal = parseInt(decInput.value, 10);
                if (!isNaN(decimal)) {
                    updateZ80Field(decimal);
                }
            }
        });

        // Funci√≥n para validar y convertir desde hexadecimal
        function updateFromHex() {
            if (isUpdating) return;
            
            const value = hexInput.value.trim().toUpperCase();
            
            if (value === '') {
                clearOtherFields('hex');
                return;
            }

            // Validar que solo contenga caracteres hexadecimales
            if (!/^[0-9A-F]+$/.test(value)) {
                hexInput.classList.add('error');
                return;
            }

            hexInput.classList.remove('error');
            
            const decimal = parseInt(value, 16);
            
            isUpdating = true;
            decInput.value = decimal;
            binInput.value = decimal.toString(2);
            updateZ80Field(decimal);
            isUpdating = false;
        }

        // Funci√≥n para validar y convertir desde decimal
        function updateFromDec() {
            if (isUpdating) return;
            
            const value = decInput.value.trim();
            
            if (value === '') {
                clearOtherFields('dec');
                return;
            }

            // Validar que solo contenga d√≠gitos
            if (!/^\d+$/.test(value)) {
                decInput.classList.add('error');
                return;
            }

            decInput.classList.remove('error');
            
            const decimal = parseInt(value, 10);
            
            isUpdating = true;
            hexInput.value = decimal.toString(16).toUpperCase();
            binInput.value = decimal.toString(2);
            updateZ80Field(decimal);
            isUpdating = false;
        }

        // Funci√≥n para validar y convertir desde binario
        function updateFromBin() {
            if (isUpdating) return;
            
            const value = binInput.value.trim();
            
            if (value === '') {
                clearOtherFields('bin');
                return;
            }

            // Validar que solo contenga 0s y 1s
            if (!/^[01]+$/.test(value)) {
                binInput.classList.add('error');
                return;
            }

            binInput.classList.remove('error');
            
            const decimal = parseInt(value, 2);
            
            isUpdating = true;
            hexInput.value = decimal.toString(16).toUpperCase();
            decInput.value = decimal;
            updateZ80Field(decimal);
            isUpdating = false;
        }

        // Funci√≥n para limpiar los otros campos
        function clearOtherFields(source) {
            isUpdating = true;
            if (source !== 'hex') hexInput.value = '';
            if (source !== 'dec') decInput.value = '';
            if (source !== 'bin') binInput.value = '';
            if (source !== 'z80') z80Input.value = '';
            isUpdating = false;
        }

        // Event listeners
        hexInput.addEventListener('input', updateFromHex);
        decInput.addEventListener('input', updateFromDec);
        binInput.addEventListener('input', updateFromBin);
        z80Input.addEventListener('input', updateFromZ80);

        // Valor inicial de ejemplo
        decInput.value = '255';
        updateFromDec();
